
<app-nav-bar></app-nav-bar>
<h2>Logged Customer</h2>
<form class="form-group">
  <div class="form-group"> <label>Customer ID: </label>{{this.customer.id}} </div>
  <div class="form-group"> <label>Customer Name: </label>{{this.customer.name}} </div>
  <div class="form-group"> <label>E-mail: </label>{{this.customer.email}} </div>
  <div class="form-group"> <label>Review Count: </label>{{this.customer.review_count}} </div>
  <div class="form-group"> <label>Cool Number: </label>{{this.customer.cool}} </div>
  <div class="form-group"> <label>Useful Number: </label>{{this.customer.useful}} </div>
  <div class="form-group"> <label>Funny Number: </label>{{this.customer.funny}} </div>
</form>
<button type="button" class="btn btn-danger" (click)="goToUserProfile()">Edit Profiles</button>
<button type="button" class="btn btn-danger" (click)="onLogout()">Logout</button>

<app-review-list [reviews]="this.showReviews"></app-review-list>
<div class="form-group" >
  <div class="form-group col-md-3">
    <label for="page">Select Review Page Number: </label>
    <select
      id="page"
      class="form-control"
      [(ngModel)]="page"
      name="selectPage"
      required>
      <option *ngFor="let page of pageOptions" [ngValue]="page">{{page}}</option>
    </select>
  </div>
  <button class="btn btn-danger" (click)="onNextPage()">Go Reviews!!</button>
</div>

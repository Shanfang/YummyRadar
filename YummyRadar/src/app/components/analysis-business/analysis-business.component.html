<div class="analysis-container col-md-12 mx-t" style="padding: 20px">
  <form (ngSubmit)='onSubmitInfo()' #f="ngForm"> 
      <div class="form-group col-md-3">
          <label for="businessID">Please Enter Your Business ID</label>
          <input type="text" name="businessID" [(ngModel)]="businessID">
        </div> 
        <div class="form-group col-md-3">
          <label for="years">Please Select Year of Interest</label>
            <select id="year" class="form-control" [(ngModel)]="selectedYear" name="selectYear">
              <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
          </select>
        </div> 
      <div class="form-group col-md-3">
        <label for="charts">Please Select Type of Chart</label>
        <select id="chart" class="form-control" [(ngModel)]="chartType" name="selectType">
          <option *ngFor="let chart of chartOptions" [ngValue]="chart">{{chart}}</option>
        </select>
      </div>
      <div class="row">
        <div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
  </form>
</div>
<div class="chart-container" *ngIf="chart">
  <canvas id="line-chart-business"></canvas>
</div>
<br>
<div class="chart-container" *ngIf="chart">
  <canvas id="bar-chart-business"></canvas>
</div>
<div class="chart-container" *ngIf="chart">
  <canvas id="pie-chart-business"></canvas>
</div>

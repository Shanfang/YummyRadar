<div>
  <app-business-card
    [business]="business"
    *ngFor="let business of this.showBusinesses; let i = index" [index]="i">
  </app-business-card>
</div>
<div>
  <div class="form-group col-md-3">
    <label for="page">Select Page Number: </label>
    <select
      id="page"
      class="form-control"
      [(ngModel)]="page"
      name="selectPage"
      required>
      <option *ngFor="let page of pageOptions" [ngValue]="page">{{page}}</option>
    </select>
  </div>

  <button (click)="onNextPage()">Go!!</button>
</div>
